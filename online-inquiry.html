<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Uniglobal School</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/images/favicon.png" rel="icon">
    <link href="assets/images/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,500&family=Manrope:wght@200;300;400;500;600;700&family=Neuton:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Fontawesome Css Files -->
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
    <link href="assets/fontawesome/css/regular.css" rel="stylesheet">

    <!-- Custom CSS Files -->
    <link href="assets/css/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/unistyle.css" rel="stylesheet">

  </head>

  <body>

   <div id="wrapper">
      
    <section class="online-inq">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <div class="online-inq-modal">
                <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Online Inquiry Form
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                      <div class="modal-content">
                        <button type="button" class="closetab btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        
                        <div class="modal-body">
                          <div class="decorate-im"><img src="assets/images/vector-clif.png" class="img-responsive"></div>
                          <div class="row">
                            <div class="col-md-9 uni-right">

                             <div class="oif_title"><h5> Online Inquiry Form </h5></div><div class="clearfix"></div>

                              <div class="ck_form">
                                 <form action="your Email ID HERE" method="POST" target="_blank">
                      <div class="controls">

                            <div class="row">

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Full Name *" required="required" data-error="Parent/Guardian Name*">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                   <div class="form-group">
                                        <input id="form_number" type="number" name="number" class="form-control" placeholder="Mobile Number*">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Your Email *" required="required" data-error="Email*">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                       <select class="form-select" aria-label="Default select example" name="destination" required="required" data-error="Select Reason for Inquiry">
                                        <option selected="">Reason for Inquiry</option>
                                        <option value="Admission">Admission</option>
                                        <option value="Studentin">Student Inquiry</option>
                                        <option value="Examrp">Exam Report</option>
                                        <option value="Holidayal">Holiday Alert</option>
</select>
                                    </div>
                                </div>

                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <select class="form-select" aria-label="Default select example" name="destination" required="required" data-error="Select Reason is required">
                                        <option selected="">How did you hear about us?</option>
                                        <option value="Google">Google Search</option>
                                        <option value="Friend">Friend Refer</option>
</select>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                
                                <div class="col-md-12">
                                    <input type="submit" name="submit" class="btn btn-success btn-send" value="Submit">
                                </div>

                                <p><b>Privacy Notice:</b> Your privacy is important to us. The information provided here will be used solely for Uniglobe School's admission purposes.</p>
                            </div>
                        </div>
                    </form>
                              </div>
                            </div>

                            <div class="col-md-3 uni-lr">
                              <div class="query_img" style="background-image:url(assets/images/query_img1.png)" class="img-responsive"></div>
                            </div>
                          </div>

                          <div class="vbvbvb"><img src="assets/images/Layer_2.png" class="img-responsive"></div>

                        </div>
                       
                      </div>
                    </div>
                  </div>

              </div>
          </div>
        </div>
      </div>
    </section><div class="clearfix"></div><!-- online inquiry form end -->


  </div><div class="clearfix"></div><!-- wrapper end -->


  </body>

  <!-- Custom JS Files -->

   <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
     <script src="assets/js/bootstrap.min.js"></script>
     
     


</html>
